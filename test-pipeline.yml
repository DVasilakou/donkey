build:
// The type of runner 
    runs-on: ubuntu-latest
 stages:
  stage: Build
    displayName: Build image
    jobs:
      job: Build
      displayName: Build
      pool:
        vmImage: ubuntu-latest

//Test the application
   name: Test
       run: go test -o .

// Build the Docker image
    - name: Build and push
        uses: docker/build-push-action@v2
        with:
          command: build
          file: ./Dockerfile
          push: true
          tags: user/app:latest
